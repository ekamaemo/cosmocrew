<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользовательская страница</title>
    <link href="/static/css/style2.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="/static/img/{{planet}}" class="background" />
    <div class="wrapper">
        <aside class="sidebar">
            <img src="/static/img/{{avatar}}" alt="Avatar" class="avatar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class='bx bx-menu'></i>
                </button>
                <div class="sidebar-logo">
                    <a>SpaceLab</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/not_now" class="sidebar-link">
                        <i class='bx bx-history'></i>
                        <span>Missions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/not_now" class="sidebar-link">
                        <i class='bx bxs-bar-chart-alt-2'></i>
                        <span>Chart</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/organize_a_mission/{{id}}" class="sidebar-link">
                        <i class='bx bx-plus-circle'></i>
                        <span>Organize a mission</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a class="sidebar-link" href="/register">
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
    </div>
    <div class="container">
        <h1>Новости с планеты {{planet_name}}</h1>
        {% for new in news %}
        <div class="sub-container">
            <div class="container-img">
                <p>{{new.author}}</p>
                <img src="/static/img/{{new.url_source}}">
            </div>
            <div class="container-content">
                <p class="author">Автор: {{new.title}}</p>
                <p class="description">Описание: {{new.content}}</p>
                <p class="date">{{new.url_source.split('.')[0]}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
